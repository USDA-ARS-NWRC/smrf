################################################################################
# Files for DEM and vegetation
################################################################################

[topo]
basin_lon:                     -119.0
basin_lat:                     37.6
filename:                      ./topo/topo.nc
type:                          netcdf


################################################################################
# Dates to run model
################################################################################

[time]
time_step:                     60
start_date:                    2019-03-05 13:00
end_date:                      2019-03-05 16:00
time_zone:                     UTC


################################################################################
# Gridded dataset i.e. wrf_out
################################################################################

[gridded]
directory:                     ./input
data_type:                     hrrr
zone_number:                   11
zone_letter:                   n
forecast_flag:                 False

################################################################################
# Air temperature distribution
################################################################################

[air_temp]
distribution:                  grid
grid_local:                    True

################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
distribution:                  grid
grid_local:                    True

################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
distribution:                  grid
wind_ninja_dir:                ./input
wind_ninja_dxy:                200
wind_ninja_pref:               topo_windninja_topo
wind_ninja_tz:                 UTC

################################################################################
# Precipitation distribution
################################################################################

[precip]
distribution:                  grid
grid_local:		               True

################################################################################
# Albedo distribution
################################################################################

[albedo]

################################################################################
# Solar radiation distribution
################################################################################

[solar]

################################################################################
# Thermal radiation distribution
################################################################################

[thermal]

################################################################################
#  Soil temperature
################################################################################

[soil_temp]

################################################################################
# Output variables
################################################################################

[output]
out_location:                  ./output
file_type:                     netcdf
frequency:                     1
variables:                     thermal, air_temp, vapor_pressure, wind_speed, wind_direction, net_solar, precip, percent_snow, snow_density, precip_temp
mask:                          False
input_backup:                  True


################################################################################
# Logging
################################################################################

[logging]
log_level:                     debug
#log_file:                      ./output/log.txt


################################################################################
# System variables
################################################################################

[system]
threading:                     False
