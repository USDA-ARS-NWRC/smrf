################################################################################
#
# Configuration file for SMRF v0.4.2
# Date generated: 2017-11-16

# For details on configuration file syntax see:
# https://docs.python.org/2/library/configparser.html
#
# For more SMRF related help see:
# http://smrf.readthedocs.io/en/latest/


################################################################################
# Files for DEM and vegetation
################################################################################

[topo]
dem:                           ./common_data/dem100m.ipw
mask:                          ./common_data/mask_brb.ipw
veg_type:                      ./common_data/veg_type100m.ipw
veg_height:                    ./common_data/veg_height100m.ipw
veg_k:                         ./common_data/k_100m.ipw
veg_tau:                       ./common_data/tau_100m.ipw
type:                          ipw
basin_lat:                     43.8639
basin_lon:                     -115.3333


################################################################################
# Dates to run model
################################################################################

[time]
time_step:                     60
start_date:                    2016-10-01 00:00:00
end_date:                      2016-10-01 05:00:00
time_zone:                     utc


################################################################################
# Stations to use
################################################################################

[stations]
stations:                      ARAI1, ARKI1, ATAI1, ATLI1, BASI1, BCFI1, BNRI1, BOGI1, BOII, BRFI1, BSKI1, CCDI1, COZI1, DEHI1, DHDI1, FAFI, FLEI1, GAVI1, GLNI1, GLSI1, ITD36, ITD42, ITD51, ITD71, JKPI1, LTAI1, MRKI1, PNFI1, PRAI1, PRLI1, SLDMT, SRSI1, STNI1, TCFI1, TR216, TRMI1, TS718, TTSID, VNNI1
client:                        None


################################################################################
# CSV data files
################################################################################

[csv]
wind_speed:                    ./common_data/wind_speed.csv
air_temp:                      ./common_data/air_temp.csv
cloud_factor:                  ./common_data/cloud_factor.csv
wind_direction:                ./common_data/wind_direction.csv
precip:                        ./common_data/precip.csv
vapor_pressure:                ./common_data/vapor_pressure.csv
metadata:                      ./common_data/metadata.csv


################################################################################
# Air temperature distribution
################################################################################

[air_temp]
slope:                         -1
regression_method:             1
power:                         2.0
min:                           -50.0
dk_nthreads:                   1
max:                           47.0
mask:                          False
detrend:                       True
distribution:                  idw
grid_method:                        linear
stations:                      None


################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
slope:                         -1
regression_method:             1
nthreads:                      2
power:                         2.0
min:                           50.0
dk_nthreads:                   1
max:                           5000.0
mask:                          False
detrend:                       True
distribution:                  idw
tolerance:                     0.01
grid_method:                        linear
stations:                      None


################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
distribution:                  idw
detrend:                       False
maxus_netcdf:                 ./common_data/maxus.nc
min:                           0.47
atai1:                         2.0
br:                            5.0
dehi1:                         0.0
fafi:                          0.0
flei1:                         5.0
hpfi1:                         0.0
itd42:                         0.0
itd51:                         0.0
itd71:                         3.0
itd78:                         3.3
kboi:                          0.0
ku76:                          0.0
lw:                            5.0
orri1:                         3.0
sklck:                         2.5
scr:                           3.0
sldmt:                         0.0
svt:                           0.0
tl:                            3.0
tr216:                         0.0
ts961:                         3.0
vnni1:                         3.0
yffi:                          4.0
station_default:               11.4
veg_default:                   11.4
veg_41:                        11.4
veg_42:                        11.4
veg_43:                        3.3
reduction_factor:              0.7
slope:                         -1
power:                         2.0
dk_nthreads:                   1
max:                           25.0
mask:                          False
grid_method:                        linear
peak:                          None
regression_method:             1
stations:                      None


################################################################################
# Precipitation distribution
################################################################################

[precip]
stations:                      ARAI1, ARKI1, ATAI1, ATLI1, BASI1, BCFI1, BOGI1, BOII, BSKI1, CCDI1, COZI1, DEHI1, DHDI1, FAFI, FLEI1, GAVI1, GLNI1, GLSI1, JKPI1, LTAI1, MRKI1, PNFI1, PRAI1, PRLI1, SRSI1, STNI1, TCFI1, TRMI1, VNNI1
slope:                         1
regression_method:             1
storm_mass_threshold:          1.0
time_steps_to_end_storms:      6
storm_days_restart:            None
power:                         2.0
min:                           0.0
dk_nthreads:                   2
max:                           None
mask:                          False
detrend:                       True
catchment_model_default:       us_nws_8_shielded
adjust_for_undercatch:         True
distribution:                  dk
grid_method:                        linear
nasde_model:                   marks2017


################################################################################
# Albedo distribution
################################################################################

[albedo]
end_decay:                     2017-08-15 00:00:00+00:00
power:                         2.0
min:                           0.0
max:                           1.0
dirt:                          2.0
mask:                          False
litter_43:                     0.003
litter_42:                     0.006
max_grain:                     2000.0
litter_default:                0.003
veg_43:                        0.25
decay_method:                  date_method
litter_41:                     0.006
grain_size:                    300.0
litter_albedo:                 0.2
start_decay:                   2017-04-15 00:00:00+00:00
veg_42:                        0.36
veg_41:                        0.36
veg_default:                   0.25
grid_method:                        linear
decay_power:                   0.714


################################################################################
# Solar radiation distribution
################################################################################

[solar]
slope:                         1
regression_method:             1
correct_cloud:                 True
power:                         2.0
min:                           0.0
dk_nthreads:                   2
max:                           800.0
clear_omega:                   0.85
mask:                          False
detrend:                       False
correct_veg:                   True
clear_opt_depth:               100.0
correct_albedo:                True
clear_tau:                     0.2
distribution:                  idw
grid_method:                        linear
clear_gamma:                   0.3
stations:                      None


################################################################################
# Thermal radiation distribution
################################################################################

[thermal]
cloud_method:                  garen2005
nthreads:                      2
min:                           0.0
max:                           600.0
mask:                          False
correct_veg:                   True
correct_terrain:               True
method:                        marks1979
correct_cloud:                 True


################################################################################
#  Soil temperature
################################################################################

[soil_temp]
temp:                          -2.5


################################################################################
# Output variables
################################################################################

[output]
frequency:                     1
out_location:                  ./output
variables:                     thermal, air_temp, vapor_pressure, wind_speed, net_solar, precip, percent_snow, snow_density, dew_point
file_type:                     netcdf
input_backup:                  False
mask:                          False


################################################################################
# Logging
################################################################################

[logging]
log_level:                     debug
#log_file:			./log.txt
qotw:                          True


################################################################################
# System variables
################################################################################

[system]
threading:                     True
time_out:                      None
max_values:                    2
