################################################################################
#
# Configuration file for SMRF v0.4.7-9-g8005408
# Date generated: 2017-12-19
# Generated using: inicheck <filename> -w 
# 
# For details on configuration file syntax see:
# https://docs.python.org/2/library/configparser.html
