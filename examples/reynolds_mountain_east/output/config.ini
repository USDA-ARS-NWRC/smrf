################################################################################
# Output variables
################################################################################

[output]
out_location:                  ./output  
file_type:                     netcdf    
variables:                     thermal, air_temp, vapor_pressure, wind_speed, net_solar, precip, percent_snow, snow_density, dew_point
mask:                          False     
input_backup:                  True      
frequency:                     1         


################################################################################
# Logging
################################################################################

[logging]
log_level:                     info      
log_file:                      ./output/log.txt
qotw:                          False     


################################################################################
# System variables
################################################################################

[system]
threading:                     True      
time_out:                      None      
max_values:                    2         
