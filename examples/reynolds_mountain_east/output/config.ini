################################################################################
# Thermal radiation distribution
################################################################################

[thermal]
nthreads:                      2         
cloud_method:                  garen2005 
min:                           0.0       
max:                           600.0     
mask:                          True      
correct_veg:                   True      
correct_terrain:               True      
method:                        marks1979 
correct_cloud:                 True      


################################################################################
#  Soil temperature
################################################################################

[soil_temp]
