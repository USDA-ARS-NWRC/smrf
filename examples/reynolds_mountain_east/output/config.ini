adjust_for_undercatch:         True      
distribution:                  dk        
method:                        linear    
nasde_model:                   marks2017 


################################################################################
# Albedo distribution
################################################################################

[albedo]
veg_default:                   0.25      
veg_43:                        0.25      
veg_41:                        0.36      
veg_42:                        0.36      
end_decay:                     None      
