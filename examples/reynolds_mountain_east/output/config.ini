basin_lat:                     43.067    
filename:                      topo/topo.nc
type:                          netcdf    
veg_height:                    None      
veg_type:                      None      
mask:                          None      
veg_k:                         None      
veg_tau:                       None      
dem:                           None      


################################################################################
# Dates to run model
################################################################################

[time]
time_step:                     60        
start_date:                    1998-01-14 15:00:00
end_date:                      1998-01-14 19:00:00
time_zone:                     utc       


################################################################################
# Stations to use
################################################################################

[stations]
stations:                      RMESP, RME_176
client:                        None      


################################################################################
# CSV data files
################################################################################

[csv]
wind_speed:                    ./station_data/wind_speed.csv
air_temp:                      ./station_data/air_temp.csv
cloud_factor:                  ./station_data/cloud_factor.csv
wind_direction:                ./station_data/wind_direction.csv
precip:                        ./station_data/precip.csv
vapor_pressure:                ./station_data/vapor_pressure.csv
metadata:                      ./station_data/metadata.csv
solar:                         None      


################################################################################
# Air temperature distribution
################################################################################

[air_temp]
stations:                      None      
slope:                         -1        
regression_method:             1         
power:                         2.0       
min:                           -73.0     
dk_nthreads:                   1         
max:                           47.0      
mask:                          True      
detrend:                       True      
distribution:                  idw       
method:                        linear    


################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
nthreads:                      2         
slope:                         -1        
regression_method:             1         
power:                         2.0       
min:                           10.0      
dk_nthreads:                   1         
max:                           5000.0    
stations:                      None      
mask:                          True      
detrend:                       True      
distribution:                  idw       
tolerance:                     0.01      
method:                        linear    


################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
maxus_netcdf:                  ./topo/maxus_100window.nc
veg_default:                   11.4      
station_default:               11.4      
peak:                          rme_176   
