#TOPO RECIPES
[topo_basic_recipe]
trigger:
  has_section = topo

topo:
  basin_lat = default,
  basin_lon = default,
  topo_threading = default

[topo_filename_recipe]
trigger_type:
  has_value = [topo type netcdf]

topo:
  type = default,
  filename = default

# TIME RECIPES
[time_recipe]
trigger_section:
  has_section = time

time:
  apply_defaults = True


# AIR TEMP
