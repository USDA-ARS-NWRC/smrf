               winstral_tbreak_threshold winstral_min_scour winstral_max_scour
               winstral_min_drift winstral_max_drift]

[cloud_factor_recipe]
trigger:
  has_section = cloud_factor

cloud_factor:
  apply_defaults = True


# SOLAR RECIPES
[albedo_recipe]
