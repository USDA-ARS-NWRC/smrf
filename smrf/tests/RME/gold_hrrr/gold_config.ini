################################################################################
# Files for DEM and vegetation
################################################################################

[topo]
filename:                      ../topo/topo.nc
gradient_method:               gradient_d8
sky_view_factor_angles:         72


################################################################################
# Dates to run model
################################################################################

[time]
time_step:                     60
start_date:                    2018-07-22 16:00:00
end_date:                      2018-07-22 20:00:00
time_zone:                     utc


################################################################################
# Gridded datasets configurations
################################################################################

[gridded]
data_type:                     hrrr_grib
hrrr_forecast_flag:            False
hrrr_directory:                ../gridded/hrrr_test

################################################################################
# Air temperature distribution
################################################################################

[air_temp]
distribution:                  grid
grid_local:                    True
grid_local_n:                  25
detrend:                       True
detrend_slope:                 -1
max:                           47.0
min:                           -73.0
grid_method:                   cubic


################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
distribution:                  grid
detrend:                       True
max:                           5000.0
min:                           20.0
grid_method:                   cubic
grid_local:                    True
grid_local_n:                  25
detrend_slope:                 -1
grid_mask:                     False
dew_point_nthreads:            2
dew_point_tolerance:           0.01


################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
wind_model:                    interp
distribution:                  grid
detrend:                       False
max:                           35.0
min:                           0.447
grid_method:                   linear
station_default:               11.4
veg_default:                   0.0
veg_41:                        3.3
veg_42:                        3.3
veg_43:                        11.4
veg_3011:                      3.3
veg_3061:                      3.3
reduction_factor:              0.7
grid_local:                    False
grid_mask:                     False


################################################################################
# Precipitation distribution
################################################################################

[precip]
distribution:                       grid
grid_local:                         True
grid_local_n:                       25
detrend:                            True
max:                                None
min:                                0.0
grid_method:                        cubic
storm_mass_threshold:               1.0
storm_days_restart:                 None
precip_temp_method:                 dew_point
detrend_slope:                      1
