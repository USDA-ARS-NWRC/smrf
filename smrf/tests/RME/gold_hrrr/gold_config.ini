winstral_max_drift:                 3.5


################################################################################
# Albedo distribution
################################################################################

[albedo]
max:                           1.0
min:                           0.0
grain_size:                    300.0
max_grain:                     2000.0
dirt:                          2.0
decay_method:                  None
grid_mask:                     True
date_method_start_decay:       None
date_method_end_decay:         None
