hardy2000_litter_veg_43:       0.003


################################################################################
# Cloud Factor - Fraction used to limit solar radiation Cloudy (0) - Sunny (1)
################################################################################

[cloud_factor]
distribution:                  grid
detrend:                       False
max:                           1.0
min:                           0.0
grid_local:                    False
grid_local_n:                  25
grid_method:                   cubic


################################################################################
# Solar radiation
################################################################################

[solar]
max:                           800.0
min:                           0.0
clear_opt_depth:               100.0
clear_tau:                     0.2
clear_omega:                   0.85
clear_gamma:                   0.3
correct_veg:                   True
correct_albedo:                True
correct_cloud:                 True


################################################################################
# Incoming thermal radiation
################################################################################

[thermal]
distribution:                  grid
correct_cloud:                 True
correct_veg:                   True
detrend:                       False
grid_method:                   cubic
max:                           600.0
min:                           0.0
cloud_method:                  garen2005
correct_terrain:               True
grid_local:                    False
detrend_slope:                 0
grid_mask:                     False
clear_sky_method:              marks1979
marks1979_nthreads:            2


################################################################################
# Soil temperature
################################################################################

[soil_temp]
temp:                          -2.5


################################################################################
# Output variables
################################################################################

[output]
out_location:                  ./
frequency:                     1
variables:                     thermal, air_temp, vapor_pressure, wind_speed, wind_direction, net_solar, precip, percent_snow, snow_density, precip_temp
file_type:                     netcdf
input_backup:                  False
mask_output:                   False


################################################################################
# System variables and Logging
################################################################################

[system]
threading:                     False
time_out:                      None
log_level:                     debug
log_file:                      ./log.txt
qotw:                          False
queue_max_values:              2
